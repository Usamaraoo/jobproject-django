{%extends 'base.html'%}
{% load crispy_forms_tags %}
{%block content%}
<div class="container">
    {%if user.is_authenticated%}

    <h1>CV maker</h1>
    <hr>
    <form method="post">
        {%csrf_token%}
        {{ form |crispy }}
        <button class="btn btn-success" >create</button>
    </form>
    {%else%}
    <h3><a href="/login">login</a> or <a href="{% url 'register-user' %}">create account first</a></h3>
{%endif%}
</div>

{%endblock%}
