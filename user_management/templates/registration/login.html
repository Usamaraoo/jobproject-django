{%extends 'base.html'%}
{% load crispy_forms_tags %}
{% block title %}
Login Here
{% endblock %}
{%block content%}
<div class="container">
<form method="post" class="from-group">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success">Login</button>
</form>
    <strong>Don't have a account,<a href="{% url 'register-user' %}"> Lets create one</a></strong>
    </div>
{%endblock%}
